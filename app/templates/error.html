<!-- graph.html -->
{% extends 'base.html' %}

{% block title %}Word not found{% endblock %}

{% block content %}
<div class="container">
    <p>Your word was not found in the dataset. Make sure your entry does not include numbers, punctuation, spaces, or special characters.</p
    <p class="lead">Try a new word:</p>
        <form method="get" action="{{ url_for('word') }}" class="d-flex justify-content-center">
            <div class="form-group mb-0">
                <input type="text" class="form-control" placeholder="Enter a word" name="word" required>
            </div>
            <div class="form-group mb-0">
                <button class="btn btn-outline-secondary" type="submit">Submit</button>
            </div>
        </form>
    <hr class="my-2">
</div>
{% endblock %}
